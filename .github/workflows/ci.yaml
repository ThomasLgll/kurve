name: CI Build Kurve

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build with Gulp
        run: npx gulp build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: kurve-artifact
          path: |
            index.html
            dist/
