name: Build & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write   # obligatoire pour cr√©er une release

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build with Gulp
        run: npx gulp build

      - name: Prepare artifact
        run: |
          mkdir artifact
          cp index.html artifact/
          cp -r dist artifact/

      - name: Create zip archive
        run: |
          cd artifact
          zip -r ../kurve-build-${{ github.run_number }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Kurve Release v${{ github.run_number }}
          files: kurve-build-${{ github.run_number }}.zip
